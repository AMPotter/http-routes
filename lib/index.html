<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcakes"></ul>
    <script>
        fetch('/cupcakes')
            .then(response => response.json())
            .then(cupcakes => {
                const ul = document.getElementById('cupcakes');
                cupcakes.forEach(cupcake => {
                    const li = document.createElement('li');
                    li.innerText = `${cupcake.name} ${cupcake.description}`;
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
